<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Access Restricted</title>
  <style>
    /* ==== Reset & Layout ==== */
    html,body{height:100%;margin:0}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP",sans-serif;
      background:#f8f8f8;
      color:#333;
      line-height:1.6;
    }
    /* ==== Card ==== */
    .card{
      max-width:420px;
      width:90%;
      padding:32px 24px;
      border-radius:16px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      background:#fff;
      text-align:center;
    }
    h1{
      font-size:1.5rem;
      margin:0 0 .5em;
    }
    p{
      margin:.25em 0;
    }
    .btn{
      display:inline-block;
      margin-top:1.2em;
      padding:.6em 1.6em;
      border-radius:8px;
      background:#0070f3;
      color:#fff;
      text-decoration:none;
      font-size:.95rem;
      transition:background .2s;
    }
    .btn:hover{background:#0058c7}
  </style>
</head>
<body>
  <div class="card">
    <h1>アクセスが制限されています</h1>
    <p>This page is only available through the authorized portal.</p>
    <p>直接アクセスは許可されていません。</p>

    <!-- 任意: ポータルに戻すリンク 
    <a class="btn" href="https://portal.example.com/">ポータルへ戻る</a>
	-->
  </div>
</body>
</html>
